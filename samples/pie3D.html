<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>amCharts examples</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="../amcharts/amcharts.js" type="text/javascript"></script>
        <script src="../amcharts/pie.js" type="text/javascript"></script>

        <script>
            var chart;
            var legend;

            var chartData = [
                {
                    "country": "Lithuania",
                    "value": 120,
                    "color": "#67b7dc"
                },
                {
                    "country": "Ireland",
                    "value": 120,
                    "color": "#fdd400"
                },
                {
                    "country": "Germany",
                    "value": 120,
                    "color": "#84b761"
                }
            ];
            AmCharts.ready(function () {
                // PIE CHART
                chart = new AmCharts.AmPieChart();
                chart.dataProvider = chartData;
                chart.titleField = "country";
                chart.valueField = "value";
                chart.colorField = "color";
                //chart.startEffect = "easeOutSine";//动画效果easeOutSine，easeInSine
                //chart.startDuration = "0.6";//动画时间
                chart.startRadius = "200%";//动画弹跳幅度
                chart.labelColorField = "#FFFFFF";
                chart.labelText = "[[country]]";//lable显示的文字 labelColorField
                chart.labelRadius = -50;//lable文字的位置
                //chart.allLabels = [{//标题
                //    "text": "ACME Inc. Spending Chart",
                //    "bold": true,
                //    "size": 18,
                //    "color": "#404040",
                //    "x": 0,
                //    "align": "center",
                //    "y": 20
                //}];
                chart.outlineColor = "#000";
                chart.outlineAlpha = 0.2;
                chart.outlineThickness = 3;
                chart.balloonText = "";//提示框  //[[title]]<br><span style='font-size:14px'><b>[[value]]</b> ([[percents]]%)</span>
                // this makes the chart 3D
                chart.depth3D = 15;
                chart.angle = 30;

                // WRITE
                chart.write("chartdiv");
            });
        </script>
    </head>

    <body>
        <div id="chartdiv" style="width: 400px; height: 400px;"></div>
    </body>

</html>
